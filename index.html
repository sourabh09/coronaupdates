

<!DOCTYPE html>
<html>
<head>
  <title>Corona Updates</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="description" content="News">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Damion|Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-cyan.min.css" />
  <script src="https://storage.googleapis.com/code.getmdl.io/1.3.0/material.min.js"></script>
   <link rel="apple-touch-icon" href="newsboard.png">
  <link rel="shortcut icon" type="image/png" href="newsboard.png">
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="getNews();getStatus()">
<!-- Simple header with fixed tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Corona Updates</span>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Count</a>
      <a href="#fixed-tab-2" class="mdl-layout__tab">News</a>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Corona updates</span>
      <nav class="mdl-navigation">
      <a class="mdl-navigation__link" target="_blank" href="https://twitter.com/Sourabhmathur19">Twitter link</a>
    
    </nav>
  </div>
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
      <div class="page-content">
        <div class="dummy">
          <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
        </div>
        <div class="root2"></div>

      </div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
      <div class="page-content">

          <div id="root"></div>
          <div class="info"></div>

      </div>
    </section>
  </main>
</div>




  
<div class="scrollup" title="Go to top" >
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
         <i class="material-icons">arrow_upward</i>
       </button>
  </div>
    
  </div>
</body>
</html>
